<uib-accordion-heading>
  Housing Payments <i class="arrow"></i>
</uib-accordion-heading>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-3">How do you pay for your housing?</label>
    <div class="col-md-2">
      <div dropdown-select="vm.housingPaymentTypes" dropdown-model="vm.model.housingPaymentType"></div>
    </div>
  </div>

  <!-- for rent -->
  <div class="form-group" ng-show="vm.model.housingPaymentType.value==='rent'">
    <label class="control-label col-md-3">What is your monthly rent?</label>
    <div class="col-md-2">
      <input type="text" class="form-control" ng-model="vm.model.monthlyRent" currency-input min="0" currency-symbol="£" fraction="0">
    </div>
    <label class="control-label hidden-sm hidden-xs permonth">per month</label>
  </div>

  <!-- for mortgage -->
  <div class="form-group" ng-show="vm.model.housingPaymentType.value==='mortgage'">
    <label class="control-label col-md-3">What is your monthly mortgage?</label>
    <div class="col-md-2">
      <input type="text" class="form-control" ng-model="vm.model.monthlyMortgage" currency-input min="0" currency-symbol="£" fraction="0">
    </div>
    <label class="control-label hidden-sm hidden-xs permonth">per month</label>
  </div>
  <div class="form-group" ng-show="vm.model.housingPaymentType.value==='mortgage'">
    <label class="control-label col-md-3">Is your mortgage covered by life insurance?</label>
    <div class="col-md-2">
      <div dropdown-select="vm.mortgageCoveredTypes" dropdown-model="vm.model.mortgageCovered"></div>
    </div>
  </div>

  <button type="button" class="btn btn-primary has-arrow" ng-click="vm.makeSectionActive('householdBills')">Next</button>
</form>
